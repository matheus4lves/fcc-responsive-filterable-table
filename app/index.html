<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Filterable Table</title>
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <script type="module" src="assets/scripts/index.js" defer></script>
  </head>
  <body>
    <div class="app">
      <header>
        <input type="text" id="js-search-input" placeholder="type the language" />
      </header>
      <main>
        <table>
          <thead>
            <th>Name</th>
            <th>Age</th>
            <th>Language</th>
          </thead>
          <tbody id="js-developer-names"></tbody>
        </table>
      </main>
    </div>
  </body>
</html>
